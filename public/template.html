        <template data-template="modal-welcome">
            <div class="modal welcome">

                    <h2>Welcome to Sordle</h2>
                    <p class="subtitle"><em>Sort</em> of like Wordle</p>
                    <p>
                        You can play this as many times as you want on the same day as long as the free APIs we use
                        don't limit requests.
                    </p>
                    <p>This site uses Google Analytics and may use other cookies. Usage is consent.</p>
                    <p>
                        Thanks to the Random Word API:
                        <br /><a target="_blank" href="https://random-word-api.herokuapp.com"
                            >https://random-word-api.herokuapp.com</a
                        >
                    </p>
                    <p>
                        Thanks to the Free Dictionary API:
                        <br /><a target="_blank" href="https://dictionaryapi.dev">https://dictionaryapi.dev</a>
                    </p>

                    <p>
                        If you want to contribute or donate go visit the sites above as they have to pay for server
                        costs. If you want to add statistics like the real Wordle app submit a pull request.
                    </p>

                    <p>
                        The real Wordle app can be found here:
                        <a href="https://www.nytimes.com/games/wordle" target="_blank"
                            >https://www.nytimes.com/games/wordle</a
                        >.
                    </p>
                </div>
                <div class="footer">
                    <button type="button" data-action="closeModal">Start</button>
                </div>
            </div>
        </template>
        <template data-template="modal-success">
            <div class="modal">
                <div class="body">
                    <div class="success">
                        <h2>Nice job!</h2>

                    </div>
                    <div data-definition>Loading...</div>
                </div>
                <div class="footer">
                    <button type="button" data-action="closeModal">Start</button>
                </div>
            </div>
        </template>
        <template data-template="modal-fail">
            <div class="modal">
                <div class="body">
                    <div class="fail">

                        <p>No worries, you'll get it next time!</p>
                    </div>
                    <div data-definition>Loading...</div>
                </div>
