                    <p class="subtitle"><em>Sort</em> of like Wordle</p>
                    <p>Unlike Wordle you can play this as many times as you want in a day.</p>

                        Thanks to the English-language Wiktionary:

                    </p>

                        If you want to add more to the app submit a
                        <a target="_blank" href="https://github.com/iambriansreed/sordle">pull request</a>.
                    </p>

                    <p>
                        The real Wordle app can be found here:
                        <a href="https://www.nytimes.com/games/wordle" target="_blank"
                            >https://www.nytimes.com/games/wordle</a
                        >.
                    </p>

                </div>
                <div class="footer">
                    <button type="button" data-action="closeModal">Start</button>
                </div>
            </div>
        </template>

                    <div data-definition>Loading...</div>
                </div>
                <div class="footer">
                    <button type="button" data-action="closeModal">Start</button>
                </div>
            </div>
        </template>

                    </div>
                    <div data-definition>Loading...</div>
                </div>
                <div class="footer">
                    <button type="button" data-action="closeModal">Try Again</button>
                </div>
            </div>
